plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'kotlin-kapt'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.example.airsignal_app"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    dataBinding {
        enabled = true
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.8.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    // Swipe Refresh Layout
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    // Smart Refresh Layout
    implementation  'io.github.scwang90:refresh-layout-kernel:2.0.5'      //核心必须依赖
    implementation  'io.github.scwang90:refresh-header-radar:2.0.5'       //雷达刷新头
    implementation  'io.github.scwang90:refresh-footer-classics:2.0.5'    //经典加载

    // Google Login
    implementation 'com.google.android.gms:play-services-auth:20.5.0'
    // Kakao Login
    implementation 'com.kakao.sdk:v2-user:2.10.0'
    // Naver Login - JDK 11 이상
    implementation 'com.navercorp.nid:oauth:5.4.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:31.2.0')
    implementation 'com.google.firebase:firebase-analytics-ktx' // Analytics
    implementation 'com.google.firebase:firebase-messaging' // FCM
    implementation 'com.google.firebase:firebase-messaging-directboot:23.1.2' // FCM
    implementation 'com.google.firebase:firebase-database-ktx' // RDB
    implementation 'com.google.firebase:firebase-auth-ktx' // 이메일 로그인
    implementation 'com.google.android.gms:play-services-auth:20.5.0' // 구글 어스

    // logger
    implementation "com.orhanobut:logger:2.2.0"
    // Timber
    implementation 'com.jakewharton.timber:timber:5.0.1'

    //server
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'
    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter' // String 처리시

    // Drawer Layout
    implementation 'androidx.drawerlayout:drawerlayout:1.1.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0' // DrawerLayout

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // Room
    implementation "androidx.room:room-runtime:2.5.1"
    kapt "androidx.room:room-compiler:2.5.1"

    // 구글 지도
    implementation 'com.google.android.gms:play-services-maps:18.1.0' // 구글지도 라이브러리
    implementation 'com.google.android.gms:play-services-location:21.0.1' // 위치정보 라이브러리

    // Work Manager
    implementation "androidx.work:work-runtime-ktx:2.7.0"

    // View Pager2
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    def koin_android_version = "3.3.2"
    // Koin main features for Android
    implementation "io.insert-koin:koin-android:$koin_android_version"
    // Koin Test features
    testImplementation "io.insert-koin:koin-test:$koin_android_version"
    // Koin for JUnit 4
    testImplementation "io.insert-koin:koin-test-junit4:$koin_android_version"
    // Koin for JUnit 5
    testImplementation "io.insert-koin:koin-test-junit5:$koin_android_version"

    //AS Custom TextView
    implementation 'com.github.tekken5953:ASCustomText:2.1.1'
}