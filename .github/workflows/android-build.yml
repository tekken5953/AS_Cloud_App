name: Android Build

on:
  push:
    branches:
      - master  # 또는 사용하는 기본 브랜치
  pull_request:
    branches:
      - master  # 또는 사용하는 기본 브랜치

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build
